<h1 ng-bind-html="item.dbsearch_title_s | sanitize : true"></h1>
<div class="resultdetails">
  <div class="resulticon">
    <img ng-if="item.type == 'application/pdf'" src="images/pdf-document.png">
    <img ng-if="item.type != 'application/pdf'" src="images/document.png">
  </div>
  <span class="title" ng-bind="item.dbsearch_pubdate_tdt | date:'medium'"></span>
  <span class="subtitle">
     <a target="_blank" ng-href="{{item.dbsearch_link_s}}" ng-bind="item.dbsearch_link_s| truncate: 50"></a>
  </span>
	<div style="clear:both;"></div>			
</div>
<div class="resultdescription">
  <img ng-if="item.thumbnail" ng-src="{{imgBaseURL}}{{item.thumbnail}}">
  <highlight-text item="item" highlight="highlight"></highlight-text>
</div>
<div class="resultdescription">
  <relation title="'Related Authors'" type="'expert_application'" item="item" search="search(text,id)"></relation>
</div>
